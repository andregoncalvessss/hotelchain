<ion-content [fullscreen]="true" class="dashboard-background">
  <!-- Header Card -->
  <div class="header-card">
    <img src="assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic" />
    <div class="welcome-text">
      <p class="greeting">BOM DIA</p>
      <h2 class="username">André Gonçalves</h2>
    </div>
    <ion-icon name="notifications-outline" class="notification-icon"></ion-icon>
  </div>

  <!-- Options Menu -->
  <div class="options-menu">
    <div class="menu-item" (click)="gerirQuartos()">
      <div class="menu-text">
        <p>Gerir Quartos</p>
      </div>
      <ion-icon name="bed-outline" class="menu-icon"></ion-icon>
    </div>
    <div class="menu-item" (click)="gerirAnomalias()">
      <div class="menu-text">
        <p>Gerir Anomalias</p>
      </div>
      <ion-icon name="alert-circle-outline" class="menu-icon"></ion-icon>
    </div>
  </div>
</ion-content>

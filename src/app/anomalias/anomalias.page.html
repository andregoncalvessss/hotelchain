<ion-content>
  <div class="back-button-container">
    <button class="back-button" (click)="voltarPagina()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>
  </div>
  
  <div class="anomalias-container">
    <!-- Título exibido apenas quando há anomalias -->
    <h1 *ngIf="quartosComAnomalias && quartosComAnomalias.length > 0">Anomalias:</h1>
    
    <!-- Mensagem quando não há anomalias -->
    <div *ngIf="!quartosComAnomalias || quartosComAnomalias.length === 0" class="sem-anomalias-container">
      <div class="sem-anomalias">
        <p>Sem</p>
        <p>Anomalias</p>
        <p>de</p>
        <p>Momento</p>
      </div>
    </div>
    
    <div *ngFor="let quarto of quartosComAnomalias">
      <div *ngFor="let anomalia of quarto.anomalias" 
           class="anomalia-card"
           [class.selected]="selectedAnomalia === anomalia"
           (click)="selectAnomalia(anomalia)">
        <div class="card-content">
          <p class="quarto-id">
            Quarto {{ quarto.id }}
            <ion-icon *ngIf="anomalia.assigned" name="walk" class="assigned-icon"></ion-icon>
          </p>
          <p class="anomalia-description" [style.color]="getSeverityColor(anomalia.severity)">
            {{ anomalia.description }}
          </p>
        </div>
        <ion-button fill="clear" 
                    class="remove-button" 
                    (click)="removerAnomalia(quarto.id, anomalia); $event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div class="bottom-buttons">
    <ion-button class="custom-button" [routerLink]="['/adicionar-anomalias']">
      Adicionar Anomalia
    </ion-button>
    <!-- Botão "Assinalar Funcionário" aparece apenas quando há anomalias -->
    <ion-button 
      *ngIf="quartosComAnomalias && quartosComAnomalias.length > 0"
      class="custom-button" 
      (click)="marcarFuncionarioParaResolver()">
      Assinalar Funcionário para resolver anomalia
    </ion-button>
  </div>
</ion-content>

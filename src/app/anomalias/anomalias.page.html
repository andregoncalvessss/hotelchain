<ion-content>
  <div class="anomalias-container">
    <h1>Anomalias:</h1>
    <div *ngFor="let quarto of quartosComAnomalias">
      <div *ngFor="let anomalia of quarto.anomalias" 
           class="anomalia-card"
           [class.selected]="selectedAnomalia === anomalia"
           (click)="selectAnomalia(anomalia)">
        <div class="card-content">
          <p class="quarto-id">
            Quarto {{ quarto.id }}
            <ion-icon *ngIf="anomalia.assigned" name="walk" class="assigned-icon"></ion-icon>
          </p>
          <p class="anomalia-description" [style.color]="getSeverityColor(anomalia.severity)">
            {{ anomalia.description }}
          </p>
        </div>
        <ion-button fill="clear" 
                    class="remove-button" 
                    (click)="removerAnomalia(quarto.id, anomalia); $event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div class="bottom-buttons">
    <ion-button class="custom-button" [routerLink]="['/adicionar-anomalias']">
      Adicionar Anomalia
    </ion-button>
    <ion-button class="custom-button" (click)="marcarFuncionarioParaResolver()">
      Assinalar Funcion√°rio para resolver anomalia
    </ion-button>
  </div>
</ion-content>

<ion-content>
  <div class="profile-header">
    <div class="profile-image-container">
      <img [src]="profileImage" alt="Foto de perfil" class="profile-pic" />
      <button class="edit-photo-button" (click)="changeProfileImage()">
        <ion-icon name="pencil"></ion-icon>
      </button>
    </div>
    <h2>{{ userName }}</h2>
  </div>

  <ion-card>
    <ion-card-content>
      <p><strong>Email:</strong> {{ userEmail }} <ion-icon name="create-outline"></ion-icon></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Permissões</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="permission-item">
        <span>Notificações</span>
        <ion-toggle slot="end"></ion-toggle>
      </div>
      <div class="permission-item">
        <span>Login Biométrico</span>
        <ion-toggle slot="end"></ion-toggle>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Sair
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <!-- Input de arquivo escondido -->
  <input 
    type="file" 
    accept="image/*" 
    #fileInput 
    style="display: none" 
    (change)="onFileSelected($event)"
  >
</ion-content>
